<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <header>Registration Form</header>
        <form action="#">
            <div class="details personal">
                <span class ="title">Personal Details</span>
            <div class="fields">
               <div class="input-field">
                   <label>Full Name</label>
                   <input type="text" placeholder="Enter your name" required>
               </div>
            </div>

            <div class="fields">
                <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required>
                </div>
            </div>

            <div class="fields">
               <div class="input-field">
                   <label>Email</label>
                   <input type="text" placeholder="Enter your email" required>
               </div>
            </div>

            <div class="fields">
                <div class="input-field">
                    <label>Mobile number</label>
                    <input type="number" placeholder="Enter mobile number" required>
                </div>
            </div>

            <div class="fields">
               <div class="input-field">
                   <label>Gender</label>
                   <input type="gender" placeholder="Enter your gender" required>
               </div>
            </div>

            <div class="fields">
               <div class="input-field">
                   <label>Occupation</label>
                   <input type="text" placeholder="Enter your occupation" required>
               </div>
            </div>        
            </div>

            <div class="Identity Details">
                <span class="title">Identity Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>ID Type</label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>
                </div>
            
            <div class="fields">
                <div class="input-field">
                <label>ID number</label>
                <input type="number" placeholder="Enter Id number" required>
                </div>
            </div>

                <div class="fields">
                    <div class="input-field">
                        <label>Issued date</label>
                        <input type="date" placeholder="Enter issued date" required>
                    </div>
                </div>
            
                <div class="fields">
                    <div class="input-field">
                        <label>Expiry date</label>
                        <input type="date" placeholder="Enter expiry date" required>
                    </div>             
                </div>

                <div class="fields">
                    <div class="input-field">
                        <label for="district">District</label>
         
                <select name="District" onblur="">
                 <option value="Default">Please select district</option>
                 <option value="KLA">Kampala</option>
                 <option value="MK">Mukono</option>
                 <option value="MKA">Masaka</option>
                 <option value="WA">Wakiso</option>
                </select>
                    </div>             
                </div>
  
                <div class="fields">
                    <div class="input-field">
                        <label>Nationality</label>
                        <input type="text" placeholder="Enter your nationality" required>
                    </div>             
                </div>

                <button class="button">Click me</button>
        </form>
    </div>
</body>
</html>
